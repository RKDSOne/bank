{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
   <div class="jumbotron">
     <form method="post" action="{% url 'create' %}">
{% csrf_token %}
      <p class="bs-component">
        <table>
          <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
          </tr>
          <tr>
            <td>{{ form.email.label_tag }}</td>
            <td>{{ form.email }}</td>
          </tr>
          <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
          </tr>
        </table>
      </p>
      <p class="bs-component">
      <center>
        &nbsp;&nbsp;&nbsp;
      <input class="btn btn-primary btn-sm" type="submit" value="Register" /> </center>
      </p>
     </form>
    </div>
  </div>
</div>

{% endblock %}
